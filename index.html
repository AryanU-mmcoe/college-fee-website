<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMCOE Fee Receipt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') center/cover no-repeat fixed;
      backdrop-filter: blur(4px);
      padding: 0;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 40px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: white;
      width: 50%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border-top: 6px solid #0a3d62;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .header img {
      width: 70px;
      height: 70px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #0a3d62;
      font-weight: 700;
    }

    h4 { margin: 0; color: #b71540; font-size: 14px; }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      padding: 12px 20px;
      background: #0a3d62;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    button:hover { background: #07406a; }

    #receipt {
      display: none;
      background: white;
      padding: 25px;
      border-radius: 12px;
      border-top: 5px solid #0a3d62;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .actions button { margin-right: 10px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <!-- LEFT SIDE - FORM -->
      <div class="card">
        <div class="header">
          <img src="mmcoe_logo.png" />
          <div>
            <h2>Marathwada Mitra Mandal's<br/>College of Engineering</h2>
            <h4>यथे बहूतांचे हित</h4>
          </div>
        </div>

        <label>Student Name</label>
        <input id="name" placeholder="e.g. Aarav Patil" />

        <label>PRN Number</label>
        <input id="prn" placeholder="e.g. B25CE0001" />

        <label>Date (optional)</label>
        <input type="date" id="date" />

        <label>Class</label>
        <select id="class">
          <option value="FE">FE</option>
          <option value="SE">SE</option>
          <option value="TE">TE</option>
          <option value="BE">BE</option>
        </select>

        <label>Branch</label>
        <select id="branch">
          <option value="CE">Computer Engineering</option>
        </select>

        <button onclick="generateReceipt()">Get Receipt</button>
      </div>

      <!-- RIGHT SIDE - RECEIPT -->
      <div id="receipt" class="card"></div>
    </div>
  </div>

  <script>
    async function generateReceipt() {
      const name = document.getElementById("name").value.trim();
      const prn = document.getElementById("prn").value.trim();
      const date = document.getElementById("date").value;

      if (!prn) return alert("Enter a valid PRN!");

      const res = await fetch("students.json");
      const data = await res.json();

      if (!data[prn]) return alert("Student not found!");

      const s = data[prn];
      const remaining = 135000 - s.feesPaid;

      document.getElementById("receipt").style.display = "block";
      document.getElementById("receipt").innerHTML = `
        <h2>MMCOE Fee Receipt</h2>
        <hr>
        <p><b>Name:</b> ${s.name}</p>
        <p><b>PRN:</b> ${s.prn}</p>
        <p><b>Date:</b> ${date || "-"}</p>
        <p><b>DOB:</b> ${s.dob}</p>
        <p><b>Class:</b> ${s.class}</p>
        <p><b>Branch:</b> CE</p>
        <p><b>Total Fees:</b> ₹135000</p>
        <p><b>Fees Paid:</b> ₹${s.feesPaid}</p>
        <p><b>Remaining:</b> ₹${remaining}</p>

        <div class="actions">
          <button onclick="window.print()">Print</button>
        </div>
      `;
    }
  </script>
</body>
</html>
