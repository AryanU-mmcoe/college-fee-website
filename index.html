<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMCOE Fee Receipt System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #eef4ff;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: #fff;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header img {
            width: 110px;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 22px;
            margin: 0;
            font-weight: 600;
            color: #003366;
        }

        label {
            font-weight: 500;
            color: #003366;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #bfcbe0;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #003366;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            transition: 0.2s ease;
        }

        button:hover {
            background: #004a99;
        }

        .receipt-card {
            background: #f3f7ff;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        .receipt-card h3 {
            text-align: center;
            color: #003366;
            margin-top: 0;
        }

        .rec-item {
            font-size: 15px;
            margin: 6px 0;
        }

        .btn-row {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-row button {
            flex: 1;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/23/MMCOE_logo.png" alt="MMCOE Logo">
        <h2>MMCOE Fee Receipt System</h2>
    </div>

    <label>Student Name</label>
    <input id="name" required placeholder="Enter full name">

    <label>PRN Number</label>
    <input id="prn" required placeholder="Enter PRN">

    <button onclick="fetchReceipt()">Get Receipt</button>

    <div id="receiptCard" class="receipt-card">
        <h3>Student Fee Receipt</h3>

        <p class="rec-item"><strong>Name:</strong> <span id="rName"></span></p>
        <p class="rec-item"><strong>PRN:</strong> <span id="rPrn"></span></p>
        <p class="rec-item"><strong>Total Fees:</strong> ₹<span id="rTotal"></span></p>
        <p class="rec-item"><strong>Fees Paid:</strong> ₹<span id="rPaid"></span></p>
        <p class="rec-item"><strong>Remaining:</strong> ₹<span id="rRemain"></span></p>

        <div class="btn-row">
            <button onclick="window.print()">Print</button>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>
</div>


<script>
    const API_URL = "https://fee-receipt-backend-cok9.onrender.com/api/receipt";

    async function fetchReceipt() {
        const prn = document.getElementById("prn").value.trim();

        if (!prn) {
            alert("Please enter PRN");
            return;
        }

        const res = await fetch(`${API_URL}/${prn}`);

        if (!res.ok) {
            alert("Student not found!");
            return;
        }

        const data = await res.json();

        document.getElementById("receiptCard").style.display = "block";
        document.getElementById("rName").innerText = data.name;
        document.getElementById("rPrn").innerText = data.prn;
        document.getElementById("rTotal").innerText = data.totalFees;
        document.getElementById("rPaid").innerText = data.feesPaid;
        document.getElementById("rRemain").innerText = data.balanceRemaining;
    }

    function downloadPDF() {
        window.print(); // Simple for now (can add jsPDF if you want)
    }
</script>

</body>
</html>
