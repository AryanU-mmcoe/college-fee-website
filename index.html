<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMCOE â€“ Fee Receipt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e3f2fd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            width: 450px;
            margin-top: 40px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 0;
            color: #003366;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover { background: #001f4d; }

        .receipt {
            background: #fff;
            width: 450px;
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #000;
            display: none;
        }

        .receipt h3 {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .small-btn {
            width: 48%;
            padding: 12px;
            background: #1565c0;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .small-btn:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://www.mmcoe.edu.in/images/logo.png" class="logo">

    <h2>MMCOE Fee Receipt</h2>

    <input id="prn" placeholder="Enter PRN Number">

    <label>Date</label>
    <input id="date" type="date">

    <label>Class</label>
    <select id="class">
        <option>FE</option>
        <option>SE</option>
        <option>TE</option>
        <option>BE</option>
    </select>

    <label>Branch</label>
    <select id="branch">
        <option>Computer Engineering</option>
        <option>IT</option>
        <option>Mechanical</option>
        <option>ENTC</option>
    </select>

    <button class="btn" onclick="generateReceipt()">Generate Receipt</button>
</div>

<div id="receipt" class="receipt"></div>

<script src="script.js"></script>
<script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</body>
</html>
