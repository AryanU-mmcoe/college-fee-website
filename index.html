<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MMCOE — Fee Receipt</title>

  <link rel="icon" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <!-- html2pdf for PDF download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <main class="page">
    <section class="card form-card">
      <div class="brand">
        <img src="assets/mmcoe-logo.png" alt="MMCOE Logo" class="logo" />
        <div class="brand-text">
          <h1>Marathwada Mitra Mandal's</h1>
          <h2>College of Engineering</h2>
          <em class="moto">‘येथे बहुतांचे हित’</em>
        </div>
      </div>

      <div class="form-grid">
        <label>
          Student Name
          <input id="name" placeholder="e.g. Aryan Unhale" />
        </label>

        <label>
          PRN Number
          <input id="prn" placeholder="e.g. B25CE1059" />
        </label>

        <label>
          Date (optional)
          <input id="date" type="date" />
        </label>

        <label>
          Class
          <input id="class" placeholder="FY / SY / TY / SY" />
        </label>

        <label>
          Branch
          <select id="branch">
            <option value="">-- Select branch --</option>
            <option value="CS">Computer (CE)</option>
            <option value="IT">Information Tech (IT)</option>
            <option value="ENTC">Electronics (ENTC)</option>
            <option value="ME">Mechanical (ME)</option>
            <option value="AI">AI & DS (AI)</option>
          </select>
        </label>

        <div class="actions">
          <button id="btnFetch" class="btn primary">Get Receipt</button>
          <button id="btnClear" class="btn ghost">Clear</button>
        </div>
      </div>
    </section>

    <section class="card receipt-card" id="receiptCard" aria-hidden="true">
      <div id="receipt" class="receipt-content">
        <header class="receipt-header">
          <img src="assets/mmcoe-logo.png" alt="MMCOE Logo" class="receipt-logo" />
          <div>
            <h3>Marathwada Mitra Mandal's</h3>
            <h4>College of Engineering</h4>
            <small class="moto">‘येथे बहुतांचे हित’</small>
          </div>
        </header>

        <div class="receipt-body" id="receiptBody">
          <!-- populated by script -->
        </div>

        <footer class="receipt-footer">
          <div class="receipt-actions">
            <button id="btnPrint" class="btn outline">Print</button>
            <button id="btnPdf" class="btn primary">Download PDF</button>
          </div>
          <small class="powered">Generated by MMCOE Fee System</small>
        </footer>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
